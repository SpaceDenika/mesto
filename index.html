<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image"></div>
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__info-profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__cell">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__group">
              <p class="element__text">Карачаевск</p>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__cell">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__group">
              <p class="element__text">Гора Эльбрус</p>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__cell">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__cell">
            <img class="element__image" src="./images/elbrus-2.jpg" alt="Эльбрус">
            <div class="element__group">
              <p class="element__text">Гора Эльбрус</p>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__cell">
            <img class="element__image" src="./images/dombai-2.jpg" alt="Домбай">
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__cell">
            <img class="element__image" src="./images/kar-cher.jpg" alt="Карачаево-Черкесск">
            <div class="element__group">
              <p class="element__text">Карачаево-Черкессия</p>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action="#" method="post" name="form" class="form">
        <fieldset class="form__contact-info">
          <p class="form__label">Редактировать профиль</p>
          <input type="text" name="name" placeholder="Жак-Ив Кусто" value="" class="form__input form__input_type_name">
          <input type="text" name="profession" placeholder="Исследователь океана" value="" class="form__input form__input_type_profession">
          <button type="submit" value="Отправить на сервер" class="form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action="#" method="post" name="form" class="form">
        <fieldset class="form__contact-info">
          <p class="form__label">Новое место</p>
          <input type="text" name="name" placeholder="Название" value="" class="form__input form__input_type_title">
          <input type="text" name="profession" placeholder="Ссылка на картинку" value="" class="form__input form__input_type_link">
          <button type="submit" value="Отправить на сервер" class="form__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
